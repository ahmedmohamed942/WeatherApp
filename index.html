<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="search city" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-data-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                        <h4 class="country-txt">egypt</h4>
                </div>

                <h5 class="current-data-txt reguler-txt">wed , 07 Aug</h5>
            </div>

            <div class="weather-summary-container">
                <img  src="assets/weather/clouds.svg" class="weather-summry-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 C</h1>
                    <h3 class="condition-txt reguler-txt"> Clouds</h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="reguler-txt">Humidity</h5>
                            <h5 class="humidity-value-txt">55%</h5>
                        </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition-info">
                            <h5 class="reguler-txt">Wind Speed</h5>
                            <h5 class="wind-value-txt">2 M/S</h5>
                        </div>
                </div>

                
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Aug</h5>
                     <img src="assets/weather/thunderstorm.svg" class="forecast-iteam-img"> 
                     <h5 class="forecast-item-temp"> 29 C</h5>  
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Aug</h5>
                     <img src="assets/weather/thunderstorm.svg" class="forecast-iteam-img"> 
                     <h5 class="forecast-item-temp"> 29 C</h5>  
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Aug</h5>
                     <img src="assets/weather/thunderstorm.svg" class="forecast-iteam-img"> 
                     <h5 class="forecast-item-temp"> 29 C</h5>  
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date reguler-txt">05 Aug</h5>
                     <img src="assets/weather/thunderstorm.svg" class="forecast-iteam-img"> 
                     <h5 class="forecast-item-temp"> 29 C</h5>  
                </div>

            </div>
        </section>
    

        <section class="search-city section-massage">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="reguler-txt">
                    Find out the weather condition of the city
                </h4>
            </div> 
        </section>

        <section class="not-found section-massage" style="display: none;">
            <img class="massger-img" src="assets/message/not-found.png">
            <div>
                <h1>Not Found</h1>
                <h4 class="reguler-txt">
                    Find out the weather condition of the city
                </h4>
            </div> 
        </section>
    </main>

   
    <script src="main.js" defer></script>
</body>
</html>
